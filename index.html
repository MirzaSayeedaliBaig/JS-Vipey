<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Page in Chrome Book</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: grey;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container h1{
            font-size: 50px;
            text-shadow: #FC0 1px 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> <span class="auto-type"></span> </h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings : ["Hi! this is my first website"],
            typeSpeed :50,
            backward : 150,
            
        })
    </script>

</body>
</html>
